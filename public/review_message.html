<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/review_message.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">  
    
    <title>review</title>
</head>
<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    <div class="col-md-12 container tabel">
        <table class="table table-borderless col-md-9">
            <tr class="mb-3">
                <td class="label" >Full Name</td>
                <td>:</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td class="label" >Email Adress</td>
                <td>:</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td class="label" >Phone Number</td>
                <td>:</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td class="label" >Nationality</td>
                <td>:</td>
                <td id="nationality"></td>
            </tr>
            <tr id="invisible">
                <td>&nbsp;</td>
            </tr>
            <tr id="invisible">
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" id="message"></td>
            </tr>
        </table>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        <div class="col-md-5 line"></div>
    </div>
    <div class="col-md-12 mt-4">
        <div>
            <p class="fs-4 my-0">Thanks for contacting us!</p>
            <p class="fs-4">We will be in touch with you shortly.</p>
        </div>
        <form action="home.html">
            <button type="submit"  class="btn rounded-pill px-4 py-2 font-weight-normal" >Home</button>
        </form>
    </div>
    
    <script src="../src/js/review_message.js"></script>
</body>
</html>
