<!doctype html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/contact-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">  
    <title>Contact Us</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    
    <div class="row main">
      <div class="col-sm-5 col p-0 picture-contact d-flex justify-content-center align-content-center">
        <div class="row container-dark-blue d-flex justify-content-center align-content-center"> 
          <div class="col"></div>
          <img src="../src/image/logo-ALTA-v2.png" alt="" class="img-fluid col">
          <div class="col"></div>
          
        </div>
      </div>
      <!-- form area -->
      <div class="col-sm-6 py-3 row justify-content-center align-content-center">
        <div class="col-10">
          <p class="display-6 mb-2">Contact us</p>
          <form class="row g-3 needs-validation" novalidate action="review_message.html">
            <div class="col-md-12">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname"  placeholder="Your Full Name Here..." required >
              <div class="invalid-feedback">
                Full name cannot be empty
              </div>
            </div>
            <div class="col-md-12">
              <label for="emailAddress" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="emailAddress"  placeholder="Example@domain.com"required>
              <div class="invalid-feedback">
                Email address cannot be empty
              </div>
            </div>
            <div class="col-md-12">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="08573890xxxx" required>
              <div class="invalid-feedback">
                Phone number cannot be empty
              </div>
            </div>
            <div class="col-md-12">
              <label for="nationality" class="form-label">Nationality</label>
              <select class="form-select" id="nationality" required>
                <option selected value="">Choose...</option>
                <option value="1">Indonesia</option>
                <option value="2">Brazilian</option>
                <option value="3">British</option>
              </select>
              <div class="invalid-feedback">
                Please select your nationality.
              </div>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control form-control-sm " rows="5" placeholder="Your Message Here..." required></textarea><br>
            </div>
            <button type="submit" class="btn btn-dark rounded-pill col-md-3" onclick="localData()">Submit</button>
          </form>

        </div>
        
      </div>
    </div>
    <script src="../src/js/contact_us.js"></script>
  </body>
</html>
