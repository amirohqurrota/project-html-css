<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/contact-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">  
    <title>Contact Us</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <div class="row main">
      <div class="col-sm-5 col p-0 picture-contact d-flex justify-content-center align-content-center">
        <div class="row container-dark-blue d-flex justify-content-center align-content-center"> 
          <div class="col"></div>
          <img src="../src/image/logo-ALTA-v2.png" alt="" class="img-fluid col">
          <div class="col"></div>
          
        </div>
      </div>
      <!-- form area -->
      <div class="col-sm-6 py-3 row justify-content-center align-content-center">
        <div class="col-10">
          <p class="display-6 mb-2">Contact us</p>
          <form action="index.html">
            <div class="mb-2">
              <label for="Input" class="form-label">Full Name</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="red" class="bi bi-asterisk mb-2" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
              </svg>
              <input type="text" class="form-control form-control-sm" id="Input" placeholder="Your Full Name Here..." required>
            </div>
            <div class="mb-2">
              <label for="Input2" class="form-label">Email Address</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="red" class="bi bi-asterisk mb-2" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
              </svg>
              <input type="email" class="form-control form-control-sm" id="Input2" placeholder="Example@domain.com" required>
            </div>
            <div class="mb-2">
              <label for="Input3" class="form-label">Phone Number</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="red" class="bi bi-asterisk mb-2" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
              </svg>
              <input type="text" class="form-control form-control-sm" id="Input3" placeholder="08573890xxxxx" required>
            </div>
            <div class="mb-2">
              <label for="selected-area" class="form-label">Nationality</label>
              <select class="form-select" aria-label="Default select example" id="selected-area" required>
                <option selected>Selected</option>
                <option value="1">Indonesia</option>
                <option value="2">Brazilian</option>
                <option value="3">British</option>
              </select>
            </div>
            <div>
              <label for="Message" class="form-label">Nationality</label>
              <textarea id="Message" class="form-control form-control-sm" rows="5" required placeholder="Your Message Here..."></textarea><br>
            </div>
            <button type="submit" class="btn btn-dark rounded-pill px-3">Submit</button>
          </form>

        </div>
        
      </div>
    </div>
    
  </body>
</html>
